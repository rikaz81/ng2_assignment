<div class="container">

  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <form #f class="form-horizontal" (ngSubmit)="checkLogin(userName.value,password.value)">
          <div class="form-group">
            <label for="" class="control-label col-md-4">Username</label>
            <div class="col-md-8">
              <!--<input type="text" autocomplete="off" required name="username" [(ngModel)]="user.userName" class="form-control">-->

              <input type="text" required name="username" autocomplete="off" #userName class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="" class="control-label col-md-4">Password</label>
            <div class="col-md-8">
              <input type="password" required name="pass" autocomplete="off" #password class="form-control">
            </div>
          </div>


          <div class="form-group">

            <div class="col-md-12">
              <button class="btn-info btn-block btn" type="submit">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
